<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <style>
        .device { fill: none; stroke: #666; stroke-width: 4; }
        .screen { fill: #333; }
        .icon { fill: #666; }
    </style>
    
    <!-- Laptop -->
    <rect class="device" x="40" y="60" width="120" height="80" rx="4"/>
    <rect class="screen" x="45" y="65" width="110" height="70" rx="2"/>
    <path class="device" d="M30 140 L170 140 L160 160 L40 160 Z"/>
    
    <!-- Phone -->
    <rect class="device" x="85" y="30" width="30" height="50" rx="4"/>
    <rect class="screen" x="88" y="35" width="24" height="40" rx="2"/>
    <circle class="icon" cx="100" cy="45" r="2"/>
    
    <!-- Question mark icon -->
    <text x="100" y="110" text-anchor="middle" fill="#666" font-size="30">?</text>
</svg>