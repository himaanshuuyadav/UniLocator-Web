<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>UniLocator Live Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // üåç Initialize map and marker
        const map = L.map('map').setView([0, 0], 2);
        const marker = L.marker([0, 0]).addTo(map);

        // üó∫Ô∏è Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // üîÅ Poll Flask server every 5 seconds
        async function updateLocation() {
            try {
                const res = await fetch(`/get_location/{{ device_id }}`);
                const data = await res.json();

                const lat = data.lat;
                const lng = data.lng;

                // ‚úÖ Update marker and center map
                marker.setLatLng([lat, lng]);
                map.setView([lat, lng], 16);

                console.log("‚úÖ Updated location on map:", lat, lng);
            } catch (err) {
                console.error("‚ùå Failed to fetch location", err);
            }
        }

        // Refresh every 5 seconds
        setInterval(updateLocation, 5000);
        updateLocation(); // call once initially
    </script>
</body>
</html>
