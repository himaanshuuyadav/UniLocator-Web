<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Device - UniLocator</title>
    <link rel="stylesheet" href="/static/add_device.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="modal" id="addDeviceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Device</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="steps">
                    <div class="step active" id="step1">
                        <h3>Step 1: Install UniLocator App</h3>
                        <p>Download and install the UniLocator app on the device you want to track.</p>
                        <a href="#" class="btn">Download App</a>
                    </div>
                    
                    <div class="step" id="step2">
                        <h3>Step 2: Choose Connection Method</h3>
                        <div class="connection-methods">
                            <button class="method-btn active" data-method="qr">
                                <i class="fas fa-qrcode"></i>
                                Scan QR Code
                            </button>
                            <button class="method-btn" data-method="code">
                                <i class="fas fa-keyboard"></i>
                                Enter Code
                            </button>
                        </div>
                    </div>
                    
                    <div class="step" id="step3">
                        <div class="qr-method">
                            <h3>Scan this QR Code</h3>
                            <div class="qr-container">
                                <img id="qrCode" src="" alt="QR Code">
                            </div>
                            <p>Open the UniLocator app and scan this QR code</p>
                        </div>
                        
                        <div class="code-method hidden">
                            <h3>Enter this code in the app</h3>
                            <div class="unique-code">
                                <span id="deviceCode"></span>
                                <button id="copyCode">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="step-buttons">
                    <button class="btn btn-previous" disabled>Previous</button>
                    <button class="btn btn-next">Next</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
