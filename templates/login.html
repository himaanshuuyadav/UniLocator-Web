<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - UniLocator</title>
    <link rel="stylesheet" href="/static/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="form-container">
            <form id="loginForm" class="form" method="POST" action="{{ url_for('login') }}">
                <input type="hidden" name="form_type" value="login">
                <div class="box-head">
                    <h2>Log in to UniLocator</h2>
                    <p class="head_text">Enter your credentials to access your account</p>
                </div>
                <hr>
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" name="email" required>
                    </div>

                    <div class="input-wrapper password">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>

                <button type="submit">Login</button>
                <hr>
                <p class="already">Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="/static/particles-config.js"></script>
    <script src="/static/auth.js"></script>
</body>
</html>
